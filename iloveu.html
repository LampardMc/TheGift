    <script>
    $(function() {
        //设置起始日期
        countTime('2017/09/08 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "走过很多路，遇见过很多人，很庆幸爱上了你",
            "那天晚上你拉起我的手，那天是我第一次心动，拉着你的手很开心",
            "那天晚上你逗我，我想的是如何趁机抓住你，鼓起十二分勇气向你表白",
            "虽然只有十分钟，但是感觉过了好久好久，还好最后你个小傻瓜同意了，否则就错过了一位大帅哥了",
            "你是我永远最甜的小仙女",
            "异地恋比想象来的难熬",
            "感觉你一直在我身边，但是伸手却又摸不到",
            "没有你的城市感觉好寂寞，少了好多东西",
            "香港是我们确立关系的第一次见面，那次感觉是你是我见过最美的女孩",
            "那次害羞别扭的你也很可爱，但是更喜欢没羞没躁的你，期待以后一起没羞没躁的生活",
            "想要一直守护在你身边，不管即将发生什么，我将用我的全部一直将你守护",
            "从现在开始，你的每一秒都希望由我陪伴你度过，以后你的每一张照片都希望由我来拍摄",
            "以前的日子，没有我的参与，从现在开始，每天每分每秒，都有我陪着你",
            "写着写着，突然好想你，I miss you so much",
            "这一百天只是刚刚开始，未来的日子希望有我永远地陪着你",
            "时间不停，爱你不止，携子之手，希望我们能走到最后"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
